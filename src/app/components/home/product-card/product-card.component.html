<div class="col-md-12 m-2">
    <mat-card class="example-card" appearance="outlined" color="primary">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{parentToChild.name}}</mat-card-title>
            <!-- <mat-card-title>{{parentToChild.title}}</mat-card-title> -->
            <!-- <mat-card-subtitle>{{parentToChild.headline}}</mat-card-subtitle> -->
        </mat-card-header>
        <img mat-card-image [src]="parentToChild.image"
            [alt]="parentToChild.name">
        <mat-card-actions>
            <button color="primary" mat-button (click)="viewProduct()">VIEW</button>
            <!-- <button mat-button>SHARE</button> -->
        </mat-card-actions>
    </mat-card>
</div>
